<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Song Generator</title>
  </head>
  <body>
    <h1>AI Song Generator</h1>
    <div class="container">
      <form>
        <input
          type="text"
          placeholder="Enter a topic for the song..."
          autofocus
          required
        />
        <input type="submit" value="Generate" />
      </form>
      <div class="response">
        <h2 class="songTitle">Topic Song:</h2>
        <p>song line 1</p>
        <p>song line 2</p>
        <p>song line 3</p>
        <p>song line 4</p>
      </div>
    </div>

    <footer>
      Coded by <strong>Novia Hoyte</strong> and open-sourced on
      <a href="https://github.com/nhoyte/AI-Song-Generator" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
